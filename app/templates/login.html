{% extends "base.html" %}
{% block content %}
<header class="header">
    <h1>Welcome back</h1>
    <p class="tagline">Log in to manage your mock interviews.</p>
</header>

<section class="card auth-card">
    <h2>Log in</h2>
    <form method="post" class="stacked-form">
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Log in</button>
    </form>
    <p class="hint">New here? <a href="{{ url_for('register') }}">Create an account</a>.</p>
</section>
{% endblock %}
